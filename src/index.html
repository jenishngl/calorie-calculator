<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="icons/icon-128x128.png"/>
    <link rel="manifest" href="manifest.webmanifest" />
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Calorie Calculator</h2>
    </header>
    <main>
        <h4>This Calculator helps you to estimate how much energy and nutrients your body needs to maintain your current weight.</h4>
        <form id="calculator-form" action="?">
            <div id="form-inputs">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <label for="height">Height</label>
                <input type="number" name="height" id="height" placeholder="in cms" required/>
                <label for="weight">Weight</label>
                <input type="number" name="weight" id="weight" placeholder="in kg" required/>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="in yr" required/>
                <label for="activity">Physical activity</label>
                <select name="activity" id="activity" required>
                    <option value="1.2">Little/no exercise</option>
                    <option value="1.4">Little exercise 1-2 times/week</option>
                    <option value="1.6">Moderate exercise 2-3 times/week</option>
                    <option value="1.75">Hard exercise 3-5 times/week</option>
                    <option value="2">Physical job or hard exercise 6-7 times/week</option>
                    <option value="2.4">Professional athlete</option>
                </select>
                <label for="lost_weight">Have you recently lost weight?</label>
                <select name="lost_weight" id="lost_weight" required>
                    <option value="N">No</option>
                    <option value="Y">Yes</option>
                </select>
            </div>
            <div id="form-submit">
                <button type="submit" id="submit">Calculate</button>
            </div>
        </form>
        <div class="invisible" id="results">
            <div class="calories-wrapper">Calories required to maintain weight is <span id="calories"></span></div>
            <div class="results">
                <div class="results-card protein"></div>
                <div class="results-card carbs"></div>
                <div class="results-card fat"></div>
                <div id="protein"></div>
                <div id="carbs"></div>
                <div id="fat"></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
